<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Convert from Fahrenheit to Centigrade</title>
    <script>
        var fahrenheit = prompt("Enter Fahrenheit temperature");
        if (fahrenheit != '') {
            var celsius = (parseFloat(fahrenheit) - 32) / 1.8;
        } else {
            alert("Error!");
        }
        alert("Fahrenheit tempertaure is: " + fahrenheit + "\nCelsius temperature is: " + celsius);

    </script>
</head>

<body>
    <main>

        <h1>Thanks for using the temperature converter</h1>
    </main>
</body>

</html>
